<!Doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Inspira Contacto</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" type="text/css" />
</head>

<body>
    <header role="main" class="masthead"><div class="contents">
        <h1 id="logo"><a href="#">Inspira</a></h1>

        <nav role="navigation">
            <ul role="menu">
                <li role="menuitem"><a href="#">Nosotros</a></li>
                <li role="menuitem"><a href="#">Únete</a></li>
                <li role="menuitem"><a href="#">Participa</a></li>
                <li role="menuitem"><a href="#">Dona</a></li>
                <li role="menuitem"><a href="#">Blog</a></li>
                <li role="menuitem"><a href="#">Escríbenos</a></li>
            </ul>
        </nav>
    </div></header>

    <div role="main">

        <section class="contact"><div class="contents">

            <h1><img src="img/text-tu-nos-inspiras.png" alt="Tu Nos Inspiras" /></h1>

            <div class="address-selector">
                <header class="contact-head">
                    <h2>Visítanos</h2>
                    <strong class="sub">estamos donde tú estés</strong>
                </header>

                <span class="styled-select">
                    <select>
                        <option>Ciudad</option>
                    </select>
                </span>

                <div class="address">
                    <h2>Inspira</h2>
                    <strong class="sub">Guadalajara</strong>

                    Dirección #1234,
                    <br />
                    Colonia
                    <br />
                    Código Postal // Jalisco
                    <br /><br />
                    teléfono
                    <br /><br />
                    <a href="mailto:gdlinspira@inspira.com">gdlINSPIRA@inspira.com</a>
                </div>
            </div>

            <div class="contact-form">
                <form action="#">
                    <fieldset>
                        <header class="contact-head">
                            <h2>Escríbenos</h2>
                            <strong class="sub">queremos conocerte</strong>
                        </header>

                        <span class="styled-select">
                            <select>
                                <option>Ciudad</option>
                            </select>
                        </span>

                        <input type="text" placeholder="TU NOMBRE" />
                        <input type="email" placeholder="TU CORREO" />
                        <textarea cols="40" rows="4" placeholder="#INSPIRANOS"></textarea>
                    </fieldset>

                    <div class="submit">
                        <button type="submit">inspiremos</button>
                    </div>
                </form>
            </div>

        </div></section>

    </div>

    <footer role="contentinfo" class="mastfoot">
        <div class="ideas">Ideas que unen</div>

        <a href="#">Escríbenos</a>
        <a href="#" class="facebook">Facebook</a>
        <a href="#" class="twitter">Twitter</a>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
